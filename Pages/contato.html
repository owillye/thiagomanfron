    <!--SEÇÃO-->
    <section class="secao">

        <div class="conteudo_central">
            <h1>Formulário para Contato</h1>
            <p id="conteudo_contato">Preencha o Formulário para mais contato!</p>
            <form action="" method="post">
                <input type="text" placeholder="Digite Seu nome!">
                <br>
                <input type="tel" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}" placeholder="Digite Seu Telefone!">
                <br>
                <input type="email" placeholder="Digite Seu Email!">
                <br>
                <textarea name="" id="" placeholder="Digite alguma Crítica ou Sugestão!"></textarea>
                <br>
                <input type="button" value="Enviar">

            </form>
        </div>

    </section>
